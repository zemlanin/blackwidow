<!DOCTYPE html>
<html>
<head>
  <title>blackwidow</title>
  <meta charset='utf-8'>
  <style>
    body {
      overflow: hidden;
      background-color: #000;
      font-size: 1vmin;
      color: white;
      font-family: monospace;
    }
    #wrapper {
      position: absolute;
      top: 2%;
      left: 2%;
      width: 96%;
    }
    #dash {
      width: 100%;
      height: 96vh;
      position: relative;
      text-align: center;
    }
    #settings {
      bottom: 0;
      right: 0;
      position: absolute;
      cursor: pointer;
      font-size: 0;
      min-width: 3vw;
      min-height: 3vh;
    }
    #settings:hover {
      font-size: 3vh;
    }
  </style>
  <script type="text/javascript" src="./js/core.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="dash"></div>
  </div>
  <div id="settings"></div>
  <script type="text/javascript" src="./js/cast.js"></script>
</body>
</html>
