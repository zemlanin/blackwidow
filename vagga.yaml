containers:
  dist:
    setup:
    - !Alpine v3.3
    - !Install [alpine-base, make]
    - !Depends package.json
    - !NpmDependencies
    environ:
      NODE_PATH: /usr/lib/node_modules
      webpack: webpack

commands:
  dist: !Command
    description: Build dist
    container: dist
    run: [make, clean_dist, build]
    epilog: |
      --------------------------------------
      Project is built under dist/index.html
