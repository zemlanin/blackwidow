containers:
  dist:
    setup:
    - !Alpine v3.3
    - !Install
      - alpine-base
      - make
      - bash
    - !Depends package.json
    - !NpmDependencies
    environ:
      NODE_PATH: /usr/lib/node_modules

commands:
  dist: !Command
    description: Build dist
    container: dist
    run: [make, build]
    epilog: |
      --------------------------------------
      Project is built under dist/index.html
